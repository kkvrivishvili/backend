version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 5s
    volumes:
      - redis-data:/data

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  embedding-service:
    build:
      context: .
      dockerfile: docker/services/Dockerfile.embedding
    ports:
      - "8001:8001"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REDIS_URL=redis://redis:6379/0
      - SKIP_SUPABASE=true
      - TESTING_MODE=true
      - LOG_LEVEL=INFO
      - PYTHONPATH=/app
      - OLLAMA_API_URL=http://ollama:11434
      - EMBEDDING_MODEL=nomic-embed-text
      - USE_OLLAMA=true
    depends_on:
      - redis
      - ollama

  ingestion-service:
    build:
      context: .
      dockerfile: docker/services/Dockerfile.ingestion
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REDIS_URL=redis://redis:6379/0
      - EMBEDDING_SERVICE_URL=http://embedding-service:8001
      - SKIP_SUPABASE=true
      - TESTING_MODE=true
      - LOG_LEVEL=INFO
      - PYTHONPATH=/app
      - OLLAMA_API_URL=http://ollama:11434
      - USE_OLLAMA=true
    depends_on:
      - embedding-service
      - ollama

  query-service:
    build:
      context: .
      dockerfile: docker/services/Dockerfile.query
    ports:
      - "8002:8002"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REDIS_URL=redis://redis:6379/0
      - EMBEDDING_SERVICE_URL=http://embedding-service:8001
      - SKIP_SUPABASE=true
      - TESTING_MODE=true
      - LOG_LEVEL=INFO
      - PYTHONPATH=/app
      - OLLAMA_API_URL=http://ollama:11434
      - LLM_MODEL=llama3.2:1b
      - USE_OLLAMA=true
    depends_on:
      - embedding-service
      - ollama

  agent-service:
    build:
      context: .
      dockerfile: docker/services/Dockerfile.agent
    ports:
      - "8004:8004"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REDIS_URL=redis://redis:6379/0
      - EMBEDDING_SERVICE_URL=http://embedding-service:8001
      - QUERY_SERVICE_URL=http://query-service:8002
      - SKIP_SUPABASE=true
      - TESTING_MODE=true
      - LOG_LEVEL=INFO
      - PYTHONPATH=/app
      - OLLAMA_API_URL=http://ollama:11434
      - LLM_MODEL=llama3.2:1b
      - USE_OLLAMA=true
    depends_on:
      - embedding-service
      - query-service
      - ollama

volumes:
  redis-data:
  ollama-data:
